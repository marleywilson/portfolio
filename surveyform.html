<!DOCTYPE html>
<html lang="en">
  <head>
   <!--Does not have css-->

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
    <p>
      <label for="name"><input id="name" placeholder="enter your name" required></input>
    </p>
    <p>  
      <label for="email"><input id="email" type="email" placeholder="enter your email" required></input>
    </p>
    <p>  
      <label for="number"><input id="number" type="number" placeholder="age" min="0" max="99" required></input>
    </p>
    <p>
      <label id="name-label"><input id="name-label" placeholder="name" required>name label</input>
    </p>
    <p>
      <label id="email-label"><input id="email-label" placeholder="email" required>email label</input>
    </p>
    <p>
      <label id="number-label"><input id="number-label" placeholder="age" required> age label</input>
    </p>
    <p>
      <select id="dropdown">
            <option value="">Yes</option>
            <option value="1">No</option>
      </select>
    </p>
    <p>
        <label><input type="radio" value="yes" name="yes-no" </input>
    </p>
    <p>
        <label><input type="radio" value="no" name="yes-no" </input>
    </p>
     <p>
        <label><input type="checkbox" value="yes" name="check-box" </input>
    </p>
    <p>
        <label><input type="checkbox" value="no" name="check-box" </input>
    </p>
    <p>
        <textarea></textarea>
    </p>
    <p>
        <input id="submit" type="submit"></input>
    </p>
    </form>
  </body>
